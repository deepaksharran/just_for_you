<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-rose: #ff6b9d;
            --secondary-peach: #ffa5c5;
            --accent-gold: #ffd700;
            --deep-wine: #8b1538;
            --soft-cream: #fff8f0;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b76 50%, #8b1538 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: shimmer 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Floating hearts decoration */
        .heart-decoration {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .heart-decoration:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .heart-decoration:nth-child(2) { top: 70%; left: 10%; animation-delay: 2s; }
        .heart-decoration:nth-child(3) { top: 30%; right: 20%; animation-delay: 4s; }
        .heart-decoration:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
                opacity: 0.5;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 40px;
            opacity: 0.95;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.95; }
        }

        /* Enhanced frame with decorative elements */
        .marquee-container {
            width: 420px;
            height: 650px;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 8px rgba(255, 255, 255, 0.05);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(10px);
            position: relative;
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s both;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Corner decorations */
        .marquee-container::before,
        .marquee-container::after {
            content: '‚ú¶';
            position: absolute;
            font-size: 24px;
            color: var(--accent-gold);
            opacity: 0.4;
            z-index: 10;
            animation: sparkle 3s ease-in-out infinite;
        }

        .marquee-container::before {
            top: 15px;
            left: 15px;
        }

        .marquee-container::after {
            bottom: 15px;
            right: 15px;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        /* Vertical scroll with enhanced smoothness - 70 SECONDS */
        .marquee {
            display: flex;
            flex-direction: column;
            animation: scrollUp 70s linear 3s forwards;
            animation-play-state: running;
        }

        .marquee.paused {
            animation-play-state: paused;
        }

        /* Pause on hover with smooth transition */
        .marquee-container:hover .marquee {
            animation-play-state: paused;
        }

        /* Photo styling with subtle effects */
        .marquee img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            filter: brightness(1.05) saturate(1.1);
            transition: filter 0.4s ease, transform 0.4s ease;
        }

        .marquee-container:hover .marquee img {
            filter: brightness(1.1) saturate(1.15);
        }

        @keyframes scrollUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-94.12%);
            }
        }

        /* Music note indicator */
        .music-note {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-out 1s both;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .music-note:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .music-note:active {
            transform: translateX(-50%) scale(0.98);
        }

        .music-note.playing {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--accent-gold);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Decorative line */
        .decorative-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            margin: 15px auto 35px;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 0.95rem;
                letter-spacing: 2px;
            }

            .marquee-container {
                width: 90vw;
                max-width: 380px;
                height: 550px;
            }

            .music-note {
                font-size: 0.75rem;
                padding: 10px 20px;
            }
        }

        /* Loading animation for images */
        @keyframes imageReveal {
            from {
                opacity: 0;
                filter: blur(10px);
            }
            to {
                opacity: 1;
                filter: blur(0);
            }
        }

        .marquee img {
            animation: imageReveal 0.6s ease-out;
        }
    </style>
</head>

<body>

    <!-- Floating heart decorations -->
    <div class="heart-decoration">üíï</div>
    <div class="heart-decoration">üíñ</div>
    <div class="heart-decoration">üíù</div>
    <div class="heart-decoration">üíó</div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <div class="container">
        <h1>Our Memories</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">MOMENTS WORTH CHERISHING</p>

        <div class="marquee-container">
            <div class="marquee" id="photoMarquee">
                <!-- 17 photos -->
                <img src="memory1.png" alt="Memory 1">
                <img src="memory2.png" alt="Memory 2">
                <img src="memory3.png" alt="Memory 3">
                <img src="memory4.png" alt="Memory 4">
                <img src="memory5.png" alt="Memory 5">
                <img src="memory6.png" alt="Memory 6">
                <img src="memory7.png" alt="Memory 7">
                <img src="memory8.png" alt="Memory 8">
                <img src="memory9.png" alt="Memory 9">
                <img src="memory10.png" alt="Memory 10">
                <img src="memory11.png" alt="Memory 11">
                <img src="memory12.png" alt="Memory 12">
                <img src="memory13.png" alt="Memory 13">
                <img src="memory14.png" alt="Memory 14">
                <img src="memory15.png" alt="Memory 15">
                <img src="memory16.png" alt="Memory 16">
                <img src="memory17.png" alt="Memory 17">
            </div>
        </div>
    </div>

    <div class="music-note" id="musicControl">
        üéµ Music will start on hover
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const photoMarquee = document.getElementById('photoMarquee');
        let isPlaying = false;
        let musicStarted = false;

        // Start music immediately on mouse movement/hover
        function startMusicOnInteraction() {
            if (!musicStarted) {
                music.play().then(() => {
                    musicControl.textContent = 'üéµ Music Playing... (Click to Pause)';
                    musicControl.classList.add('playing');
                    isPlaying = true;
                    musicStarted = true;
                    
                    // Start the photo scroll animation
                    
                }).catch(err => {
                    console.log('Music play failed:', err);
                });
            }
        }

        // Listen for ANY mouse movement on the page
        document.addEventListener('click', startMusicOnInteraction, { once: true });
        document.addEventListener('touchstart', startMusicOnInteraction, { once: true });
        document.addEventListener('mousemove', startMusicOnInteraction, { once: true });

        // When music ends, you can add additional behavior if needed
        music.addEventListener('ended', () => {
            musicControl.textContent = 'üéµ Music Ended';
            musicControl.classList.remove('playing');
            isPlaying = false;
        });

        // Manual control with the button
        musicControl.addEventListener('click', function(e) {
            e.stopPropagation();
            if (isPlaying) {
                music.pause();
                photoMarquee.style.animationPlayState = 'paused';
                musicControl.textContent = 'üéµ Click to Play Music';
                musicControl.classList.remove('playing');
                isPlaying = false;
            } else {
                music.play();
                musicControl.textContent = 'üéµ Music Playing... (Click to Pause)';
                musicControl.classList.add('playing');
                isPlaying = true;
                musicStarted = true;
            }
        });
    </script>

</body>

</html>
